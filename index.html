<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietitian's Focus Engine</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Set a custom font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
    </style>
</head>
<body class="selection:bg-red-100">

    <!-- Main Application Card -->
    <div class="w-full max-w-md bg-white p-6 md:p-8 rounded-xl shadow-2xl border border-gray-100">
        
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800 flex items-center justify-center space-x-2">
                <span role="img" aria-label="apple">üçé</span>
                <span>Dietitian's Focus Engine</span>
            </h1>
            <p class="text-sm text-gray-500 mt-1">
                Find the one, most basic health benefit of any food, explained clearly.
            </p>
        </header>

        <!-- Input Section -->
        <div class="mb-6">
            <label for="food-input" class="block text-sm font-medium text-gray-700 mb-2">Enter a Food:</label>
            <input 
                type="text" 
                id="food-input" 
                placeholder="e.g., Avocado, Lentils, Salmon" 
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-150 shadow-sm"
                value=""
                onkeydown="if(event.key === 'Enter') document.getElementById('analyze-button').click()"
            >
        </div>

        <!-- Analyze Button -->
        <button 
            id="analyze-button" 
            onclick="generateNutritionFocus()" 
            class="w-full flex items-center justify-center px-4 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-150 shadow-lg shadow-blue-300/50 transform hover:scale-[1.01] active:scale-[0.99] disabled:bg-blue-400"
            disabled
        >
            Analyze Food
            <svg id="loading-spinner" class="animate-spin -ml-1 mr-3 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
        </button>

        <!-- Output Section -->
        <div class="mt-8">
            <h2 class="text-lg font-semibold text-gray-700 mb-3">Nutritional Focus:</h2>
            
            <!-- Result Box (Success/Default) -->
            <div id="result-box" class="min-h-[6rem] p-4 border border-blue-200 bg-blue-50 text-blue-800 rounded-lg shadow-inner flex items-center justify-center text-center transition-all duration-300">
                Enter a food to get started.
            </div>

            <!-- Error Box -->
            <div id="error-box" class="hidden mt-3 p-4 border border-red-300 bg-red-50 text-red-700 rounded-lg shadow-inner transition-all duration-300">
                Could not retrieve the nutritional benefit. Please try again.
            </div>
        </div>

    </div>

    <!-- Debug/Version Footer -->
    <footer class="absolute bottom-2 text-xs text-gray-400">
        Version: FINAL API KEY FIX (Standard Endpoint)
    </footer>

    <!-- JavaScript for Gemini API Call -->
    <script>
        // Set the API Key and URL for the standard Gemini endpoint
        // NOTE: Replace "YOUR_API_KEY_HERE" with your actual key.
        const API_KEY = "AIzaSyCHyx_WeGZ3xhhohhNf1RaLLtwPA0PGYhY"; 
        const API_KEY_PLACEHOLDER = "AIzaSyCHyx_WeGZ3xhhohhNf1RaLLtwPA0PGYhY";

        // Use the standard, reliable API endpoint
        const API_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`;
        
        // --- System Instruction (Your Custom Engine Logic) ---
        // This is the core of your custom engine. It constrains the model's behavior.
        const SYSTEM_INSTRUCTION = `
            You are an expert registered dietitian. Your entire focus is identifying and explaining the ONE main health benefit above all others of a food, in the most basic terms possible.
            
            Your response MUST be exactly two sentences, back-to-back:
            1. The first sentence must state the main benefit and the core nutrient/component responsible.
            2. The second sentence must clearly explain, in simple terms, why that benefit matters (the practical outcome).

            Use this strict structure:
            "The main health benefit of [food], above all others, is its role as an exceptional source of [nutrient/component], which is crucial for [function] and [function]. This [nutrient/component descriptor] strengthens [practical outcome 1], protects [practical outcome 2], and is essential for [practical outcome 3]."
        `;

        // --- UI Element References ---
        const foodInput = document.getElementById('food-input');
        const analyzeButton = document.getElementById('analyze-button');
        const resultBox = document.getElementById('result-box');
        const errorBox = document.getElementById('error-box');
        const loadingSpinner = document.getElementById('loading-spinner');

        // --- Input Validation ---
        foodInput.addEventListener('input', () => {
            analyzeButton.disabled = foodInput.value.trim() === '';
        });

        // --- Utility Function for Exponential Backoff (Retries API calls) ---
        async function fetchWithRetry(url, payload, maxRetries = 5) {
            for (let i = 0; i < maxRetries; i++) {
                try {
                    const response = await fetch(url, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    if (response.ok) {
                        return await response.json();
                    } else if (response.status === 429 && i < maxRetries - 1) {
                        const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                        await new Promise(resolve => setTimeout(resolve, delay));
                        continue; // Retry the request
                    } else {
                        const errorData = await response.json();
                        throw new Error(`API Error: ${response.status} - ${errorData.error?.message || 'Unknown API issue'}`);
                    }
                } catch (error) {
                    if (i === maxRetries - 1) {
                        throw error;
                    }
                    const delay = Math.pow(2, i) * 1000 + Math.random() * 1000;
                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            }
        }


        // --- Core Function: Call Gemini API ---
        async function generateNutritionFocus() {
            const foodName = foodInput.value.trim();
            if (!foodName) return;
            
            // 1. Check for API Key
            if (API_KEY === API_KEY_PLACEHOLDER || API_KEY === "") {
                errorBox.textContent = "Configuration Error: Please replace the placeholder API key in the code with your actual Gemini API Key.";
                errorBox.classList.remove('hidden');
                resultBox.classList.add('hidden');
                return;
            }

            // 2. Set Loading State
            analyzeButton.disabled = true;
            loadingSpinner.classList.remove('hidden');
            resultBox.innerHTML = '<span class="text-gray-500">Analyzing... Please wait.</span>';
            resultBox.classList.remove('bg-blue-50', 'text-blue-800', 'border-blue-200');
            resultBox.classList.remove('hidden');
            errorBox.classList.add('hidden');
            
            const userQuery = `Analyze the food: ${foodName}`;

            const payload = {
                contents: [{ parts: [{ text: userQuery }] }],
                
                // Enable Google Search grounding for up-to-date, accurate nutritional info
                tools: [{ "google_search": {} }], 
                
                // Your custom engine instructions are injected here
                systemInstruction: {
                    parts: [{ text: SYSTEM_INSTRUCTION }]
                },
            };

            try {
                const result = await fetchWithRetry(API_URL, payload);
                
                const text = result.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (text) {
                    resultBox.textContent = text;
                    resultBox.classList.add('bg-blue-50', 'text-blue-800', 'border-blue-200');
                } else {
                    throw new Error("Empty response received from API.");
                }
            } catch (error) {
                console.error("API Call Failed:", error);
                resultBox.classList.add('hidden');
                errorBox.textContent = `Error: ${error.message}. Please check your API Key and try again.`;
                errorBox.classList.remove('hidden');
            } finally {
                // 3. Reset State
                analyzeButton.disabled = false;
                loadingSpinner.classList.add('hidden');
            }
        }

        // Initial check to enable button if input has text (for cases like refresh)
        if (foodInput.value.trim() !== '') {
            analyzeButton.disabled = false;
        }
    </script>
    <!-- Final Cache Bypass Commit 1 -->
</body>
</html>
